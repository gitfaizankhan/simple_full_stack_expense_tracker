<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <title>Expenses Tracker</title>
</head>
    <body class="bg-success">
        <div class="container py-3 h-100">
<!-- create a row element that centers its child elements both horizontally and vertically on the page and has a height of its parent element -->
            <div class="row justify-content-center align-items-center h-40">
                <div class="col-12 col-lg-5 col-xl-5">
                    <div class="card shadow-none" style="border-radius: 15px;">
                        <div class="card-body p-md-2">
                            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5" style="text-align: center;">Expenses Tracker</h3>
                            <!-- Form Start -->
                            <form id="my-form">
                            <div class="row">
                                <div class="mb-4">
                                    <div class="form-outline">
                                        <input type="hidden" id="id" name=""/>
                                    </div>
                                </div>
                                </div>
                            <div class="row">
                                <div class="mb-4">
                                    <div class="form-outline">
                                        <input type="number" id="amount" class="form-control form-control-lg" name="" placeholder="Enter Amount" required />
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="mb-4">
                                    <div class="form-outline">
                                        <input type="text" id="discriptiton" class="form-control form-control-lg" name="" placeholder="Enter Description"
                                            required />
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="mb-4">
                                    <select name="expenseCate" id="category" class="form-control form-control-lg">
                                        <option disabled selected value >Choose Category</option>
                                        <option>Electronic Items</option>
                                        <option>Food Items</option>
                                        <option>Skincare Items</option>
                                    </select>
                                </div>
                            </div>
                            <div class="mt-4 pt-2 align-middle">
                            <button class="form-control btn btn-primary btn-lg" type="button" onclick="addExpense()">Submit</button>
                            </div>
                        </form>
                        <!-- Form End -->
                    </div>
                </div>
            </div>
        </div>
        <br><hr />
        <div class="py-3 mx-5">
            <ul id = "items" style="background-color: rgb(90, 223, 223); width: fit-content;">
                
            </ul>
        </div>
        <!-- Data View Model End -->
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="index.js"></script>
    </body>
</html>
